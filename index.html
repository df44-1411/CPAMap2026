<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Club Penguin Armies: The Map</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@400;600;700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="map.css">
    <link rel="stylesheet" href="style.css">

    <script src="https://code.highcharts.com/maps/highmaps.js"></script>
</head>
<body>

    <nav class="top-nav">
        <div class="logo-section">
            <h1>CPA: The Map <span style="font-size:0.5em; color:var(--neon-green); vertical-align: super;">LIVE</span></h1>
        </div>
        <div class="nav-links">
            <a href="#" class="active">Map</a>
            <a href="#">Rankings</a>
            <a href="#">League</a>
            <a href="#">Discord</a>
        </div>
    </nav>

    <div class="dashboard-container">
        
        <!-- COLUNA ESQUERDA: O MAPA -->
        <div class="map-wrapper">
            <div class="map-header">
                <span class="status-indicator"><div class="status-dot"></div> SYSTEMS ONLINE</span>
            </div>

            <!-- O MAPA FICA AQUI -->
            <div id="container" style="width:100%; height:100%;"></div>
            
            <!-- (Floating Panel removido conforme solicitado) -->
        </div>

        <!-- COLUNA DIREITA: ARMY CODES (ANTIGO LEADERBOARD) -->
        <aside class="sidebar">
            <div class="sidebar-header">
                <h2>Active Forces</h2>
            </div>
            
            <!-- ÃREA DE SCROLL: COLE O SEU army_code.html AQUI DENTRO -->
            <div class="army-list-scroll">
                
                <!-- EXEMPLO DE COMO DEVE FICAR (Substitua pelos seus dados reais) -->
                
                <div class="army-item">
                    <div class="army-color-indicator" style="color: #ff4444; background: #ff4444;"></div>
                    <span class="army-name">Scarlet Republic</span>
                </div>

                <div class="army-item">
                    <div class="army-color-indicator" style="color: #00ff00; background: #00ff00;"></div>
                    <span class="army-name">Special Weapons And Tactics</span>
                </div>

                <div class="army-item">
                    <div class="army-color-indicator" style="color: #000080; background: #000080;"></div>
                    <span class="army-name">Water Vikings</span>
                </div>

                <div class="army-item">
                    <div class="army-color-indicator" style="color: #008000; background: #008000;"></div>
                    <span class="army-name">Army of Club Penguin</span>
                </div>

                 <div class="army-item">
                    <div class="army-color-indicator" style="color: #ffcc00; background: #ffcc00;"></div>
                    <span class="army-name">Templars</span>
                </div>

                <!-- FIM DO EXEMPLO -->

            </div>
        </aside>

    </div>

    <div class="footer-text" style="text-align:center; padding: 10px; color: #555; font-size: 0.8rem;">
        Designed by df44 for CPA
    </div>

    <script src="map.js"></script>

</body>
</html>
