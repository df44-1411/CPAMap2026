<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Club Penguin Armies: The Map</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@400;600;700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="map.css">
    <link rel="stylesheet" href="style.css">

    <script src="https://code.highcharts.com/maps/highmaps.js"></script>

    <style>
        /* 1. LAYOUT GERAL FIXO */
        html, body {
            height: 100vh; /* Altura total da tela */
            margin: 0;
            overflow: hidden; /* Sem barras de rolagem globais */
            display: flex;
            flex-direction: column;
        }

        .top-nav {
            flex: 0 0 auto; /* Nav fixa */
        }

        .dashboard-container {
            flex: 1; /* Ocupa o resto da tela */
            display: flex;
            padding: 20px;
            gap: 20px;
            box-sizing: border-box;
            height: 100%;
            overflow: hidden;
        }

        /* 2. CONFIGURAÇÃO DA CAIXA DO MAPA */
        .map-wrapper {
            flex: 1; /* Ocupa o espaço disponível à esquerda */
            position: relative; /* Necessário para posicionar o Header */
            border-radius: 12px;
            
            /* Grelha de fundo */
            background-color: #051020 !important;
            background-image: 
                linear-gradient(rgba(0, 255, 255, 0.1) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 255, 255, 0.1) 1px, transparent 1px) !important;
            background-size: 40px 40px !important;

            /* Centralizar o mapa horizontalmente e verticalmente */
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* 3. HEADER "SYSTEMS ONLINE" (FIXO NO CANTO) */
        .map-header {
            position: absolute; /* Flutua sobre o mapa */
            top: 20px;
            left: 20px;
            z-index: 20; /* Garante que fica EM CIMA do mapa */
            background: rgba(5, 16, 32, 0.8); /* Fundo semi-transparente para leitura */
            padding: 8px 12px;
            border-radius: 4px;
            border: 1px solid rgba(0, 243, 255, 0.2);
            pointer-events: none; /* Deixa clicar no mapa através dele se necessário */
        }

        /* 4. O MAPA HIGHCHARTS (CENTRALIZADO E MENOR) */
        .highcharts-container, .highcharts-root, #container {
            background: transparent !important;
        }

        #container {
            /* Tamanho do mapa: Ajuste aqui se quiser maior ou menor */
            width: 95% !important; 
            height: 90% !important;
            
            /* Como o pai é flex/center, ele vai ficar no meio automaticamente */
            z-index: 1; 
        }

        /* 5. SIDEBAR (DIREITA) */
        .sidebar {
            width: 350px; /* Largura fixa */
            height: 100%;
            display: flex;
            flex-direction: column;
            background: rgba(20, 25, 40, 0.85); /* Mantém o estilo do style.css */
            z-index: 10;
        }

        .sidebar-header {
            flex: 0 0 50px;
            display: flex;
            align-items: center;
            padding: 0 20px;
            border-bottom: 1px solid rgba(0, 243, 255, 0.3);
        }

        .iframe-container {
            flex: 1;
            width: 100%;
            background: transparent;
            overflow: hidden;
        }

        /* UTILS */
        .status-dot {
            display: inline-block;
            width: 10px;
            height: 10px;
            background-color: #00ff9d;
            border-radius: 50%;
            box-shadow: 0 0 10px #00ff9d;
            margin-right: 8px;
        }
        
        .footer-text {
            position: fixed;
            bottom: 5px;
            left: 50%;
            transform: translateX(-50%);
            color: rgba(255,255,255,0.2);
            font-size: 0.8rem;
            z-index: 100;
            pointer-events: none;
        }
    </style>
</head>
<body>

    <nav class="top-nav">
        <div class="logo-section">
            <h1>CPA:The Map <span style="font-size:0.5em; color:var(--neon-green); vertical-align: super;">LIVE</span></h1>
        </div>
        <div class="nav-links">
            <a href="#" class="active">Map</a>
            <a href="#">Rankings</a>
            <a href="#">League</a>
            <a href="#">Discord</a>
        </div>
    </nav>

    <div class="dashboard-container">
        
        <div class="map-wrapper">
            <div class="map-header">
                <span class="status-indicator"><div class="status-dot"></div> SYSTEMS ONLINE</span>
            </div>

            <div id="container"></div>
        </div>

        <aside class="sidebar">
            <div class="sidebar-header">
                <h2>Active Forces</h2>
            </div>
            
            <div class="iframe-container">
                <iframe 
                    src="army_code.html" 
                    frameborder="0" 
                    style="width: 100%; height: 100%; display: block;"
                    title="Army Codes">
                </iframe>
            </div>
        </aside>

    </div>

    <div class="footer-text">
        UI by df44 | Map by Dino for CPA
    </div>

    <script src="map.js"></script>

</body>
</html>
