<!DOCTYPE html>
<html lang="en">
<style>
    /* 1. ESTRUTURA GLOBAL DA PÁGINA */
    html, body {
        height: 100%;
        margin: 0;
        overflow: hidden; /* Remove scroll da página inteira */
        display: flex;
        flex-direction: column; /* Organiza: Nav em cima, Resto em baixo */
    }

    /* Garante que a Nav não encolha */
    .top-nav {
        flex: 0 0 auto;
    }

    /* 2. O CONTENTOR PRINCIPAL (DASHBOARD) */
    /* Este é o segredo: ele tem de ocupar o espaço que sobra (flex: 1) */
    .dashboard-container {
        flex: 1; 
        display: flex; /* Coloca Mapa e Sidebar lado a lado */
        height: 100%;
        overflow: hidden;
        position: relative;
    }

    /* 3. WRAPPER DO MAPA (Onde o mapa vive) */
    .map-wrapper {
        flex: 1; /* Ocupa toda a largura disponível (empurra a sidebar para a direita) */
        position: relative; /* Importante para o mapa absoluto funcionar */
        height: 100%;
        
        /* O teu estilo de grelha original */
        background-color: #051020 !important;
        background-image: 
            linear-gradient(rgba(0, 255, 255, 0.1) 1px, transparent 1px),
            linear-gradient(90deg, rgba(0, 255, 255, 0.1) 1px, transparent 1px) !important;
        background-size: 40px 40px !important;
    }

    /* 4. O MAPA HIGHCHARTS EM SI */
    /* Removemos fundos do Highcharts e forçamos o tamanho */
    .highcharts-container, .highcharts-root, #container {
        background: transparent !important;
        background-color: transparent !important;
    }

    #container {
        position: absolute; /* Cola o mapa aos cantos do wrapper */
        top: 0;
        left: 0;
        width: 100% !important;
        height: 100% !important;
    }

    /* 5. SIDEBAR */
    .sidebar {
        height: 100%; /* Força altura total */
        display: flex;
        flex-direction: column;
        z-index: 10;
        /* Se precisares de ajustar a largura da sidebar, fá-lo no style.css ou aqui: */
        /* width: 350px; */ 
    }

    .sidebar-header {
        padding: 15px 20px !important;
        background: rgba(0,0,0,0.3) !important;
        display: flex;
        align-items: center;
        height: 50px;
        flex-shrink: 0;
    }

    .iframe-container {
        flex: 1; /* Ocupa o resto da sidebar */
        width: 100%;
        height: 100%;
        padding: 0 !important;
        background: transparent !important;
        overflow: hidden;
    }

    /* UTILS */
    .status-dot {
        display: inline-block !important;
        width: 12px !important;
        height: 12px !important;
        background-color: #00ff00 !important;
        border-radius: 50% !important;
        box-shadow: 0 0 10px #00ff00 !important;
        margin-right: 10px;
    }
    
    .sidebar h2 {
        margin: 0 !important;
        line-height: 1 !important;
    }
</style>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Club Penguin Armies: The Map</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@400;600;700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="map.css">
    <link rel="stylesheet" href="style.css">

    <script src="https://code.highcharts.com/maps/highmaps.js"></script>
</head>
<body>

    <nav class="top-nav">
        <div class="logo-section">
            <h1>CPA:The Map <span style="font-size:0.5em; color:var(--neon-green); vertical-align: super;">LIVE</span></h1>
        </div>
        <div class="nav-links">
            <a href="#" class="active">Map</a>
            <a href="#">Rankings</a>
            <a href="#">League</a>
            <a href="#">Discord</a>
        </div>
    </nav>

    <div class="dashboard-container">
        
        <div class="map-wrapper">
            <div class="map-header">
                <span class="status-indicator"><div class="status-dot"></div> SYSTEMS ONLINE</span>
            </div>

            <div id="container"></div>
        </div>

        <aside class="sidebar">
            <div class="sidebar-header">
                <h2>Active Forces</h2>
            </div>
            
            <div class="iframe-container">
                <iframe 
                    src="army_code.html" 
                    frameborder="0" 
                    style="width: 100%; height: 100%; display: block;"
                    title="Army Codes">
                </iframe>
            </div>
        </aside>

    </div>

    <div class="footer-text" style="text-align:center; padding: 10px; color: #555; font-size: 0.8rem; position: fixed; bottom: 0; width: 100%; pointer-events: none; z-index: 20;">
        Designed by df44 for CPA
    </div>

    <script src="map.js"></script>

</body>
</html>
