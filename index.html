<!DOCTYPE html>
<html lang="en">
   <style>
    /* 1. FORÇAR GRID NO MAPA */
    /* Garante que o Highcharts não tenha fundo azul */
    .highcharts-container, .highcharts-root, #container {
        background: transparent !important;
        background-color: transparent !important;
    }
    /* Define o fundo de grelha no wrapper */
    .map-wrapper {
        background-color: #051020 !important; /* Azul muito escuro */
        background-image: 
            linear-gradient(rgba(0, 255, 255, 0.1) 1px, transparent 1px),
            linear-gradient(90deg, rgba(0, 255, 255, 0.1) 1px, transparent 1px) !important;
        background-size: 40px 40px !important;
    }

    /* 2. CORRIGIR PONTO VERDE */
    .status-dot {
        display: inline-block !important;
        width: 12px !important;
        height: 12px !important;
        background-color: #00ff00 !important;
        border-radius: 50% !important;
        box-shadow: 0 0 10px #00ff00 !important;
        margin-right: 10px;
    }

    /* 3. ALINHAR HEADER DA SIDEBAR */
    .sidebar-header {
        padding: 15px 20px !important;
        background: rgba(0,0,0,0.3) !important;
        display: flex;
        align-items: center;
        height: 50px; /* Altura fixa para alinhar */
    }
    .sidebar h2 {
        margin: 0 !important;
        line-height: 1 !important;
    }
    
    /* 4. RESETAR O CONTAINER IFRAME */
    .iframe-container {
        flex: 1;
        width: 100%;
        height: 100%;
        padding: 0 !important;
        background: transparent !important;
    }
</style>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Club Penguin Armies: The Map</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@400;600;700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="map.css">
    <link rel="stylesheet" href="style.css">

    <script src="https://code.highcharts.com/maps/highmaps.js"></script>
</head>
<body>

    <nav class="top-nav">
        <div class="logo-section">
            <h1>CPA: The Map <span style="font-size:0.5em; color:var(--neon-green); vertical-align: super;">LIVE</span></h1>
        </div>
        <div class="nav-links">
            <a href="#" class="active">Map</a>
            <a href="#">Rankings</a>
            <a href="#">League</a>
            <a href="#">Discord</a>
        </div>
    </nav>

    <div class="dashboard-container">
        
        <!-- O MAPA (Com a Grid no fundo definida no CSS) -->
        <div class="map-wrapper">
            <div class="map-header">
                <span class="status-indicator"><div class="status-dot"></div> SYSTEMS ONLINE</span>
            </div>

            <!-- Container do Highcharts -->
            <div id="container" style="width:100%; height:100%;"></div>
        </div>

        <!-- A SIDEBAR (Com o Embed) -->
        <aside class="sidebar">
            <div class="sidebar-header">
                <h2>Active Forces</h2>
            </div>
            
            <!-- O EMBED DO SEU FICHEIRO -->
            <div class="iframe-container">
                <iframe 
                    src="army_code.html" 
                    frameborder="0" 
                    style="width: 100%; height: 100%; display: block;"
                    title="Army Codes">
                </iframe>
            </div>
        </aside>

    </div>

    <div class="footer-text" style="text-align:center; padding: 10px; color: #555; font-size: 0.8rem;">
        UI by df44 | Map by Dino for CPA
    </div>

    <script src="map.js"></script>

</body>
</html>
