
<!DOCTYPE html>
<html>
<head>
<link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@600&display=swap" rel="stylesheet">
<style>
    body {
        background: transparent;
        font-family: 'Rajdhani', sans-serif;
        margin: 0;
        padding: 10px;
        overflow-x: hidden;
    }
    .army-card {
        display: flex;
        justify-content: space-between;
        align-items: center;
        background: rgba(20, 30, 50, 0.85); /* Fundo escuro */
        border: 1px solid rgba(255, 255, 255, 0.1);
        border-left-width: 5px; /* Borda grossa colorida */
        margin-bottom: 8px;
        padding: 12px 15px;
        border-radius: 4px;
        backdrop-filter: blur(4px);
        transition: transform 0.2s;
        box-shadow: 0 4px 6px rgba(0,0,0,0.3);
    }
    .army-card:hover {
        transform: translateX(5px);
        background: rgba(40, 50, 80, 0.95);
    }
    .army-name {
        color: #e0e6ed;
        font-weight: 700;
        font-size: 1rem;
        text-transform: uppercase;
        letter-spacing: 1px;
    }
    .army-count {
        background: rgba(255,255,255,0.1);
        color: #fff;
        padding: 2px 8px;
        border-radius: 10px;
        font-size: 0.85rem;
        font-weight: bold;
    }
</style>
</head>
<body>

        <div class="army-card" style="border-left-color: #666666;">
            <span class="army-name">Freeland</span>
            <span class="army-count">53</span>
        </div>
        </body></html>
