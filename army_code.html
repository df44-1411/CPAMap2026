
<!DOCTYPE html>
<html>
<head>
<link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@600&display=swap" rel="stylesheet">
<style>
    body {
        background: transparent;
        font-family: 'Rajdhani', sans-serif;
        margin: 0;
        padding: 10px;
        overflow-x: hidden;
    }
    .army-card {
        display: flex;
        justify-content: space-between;
        align-items: center;
        background: rgba(20, 30, 50, 0.85); /* Fundo escuro */
        border: 1px solid rgba(255, 255, 255, 0.1);
        border-left-width: 5px; /* Borda grossa colorida */
        margin-bottom: 8px;
        padding: 12px 15px;
        border-radius: 4px;
        backdrop-filter: blur(4px);
        transition: transform 0.2s;
        box-shadow: 0 4px 6px rgba(0,0,0,0.3);
        cursor: pointer;
    }
    .army-card:hover {
        transform: translateX(5px);
        background: rgba(40, 50, 80, 0.95);
    }
    .army-name {
        color: #e0e6ed;
        font-weight: 700;
        font-size: 1rem;
        text-transform: uppercase;
        letter-spacing: 1px;
    }
    .army-count {
        background: rgba(255,255,255,0.1);
        color: #fff;
        padding: 2px 8px;
        border-radius: 10px;
        font-size: 0.85rem;
        font-weight: bold;
    }
</style>
</head>
<body>

        <div class="army-card" style="border-left-color: #87d1ff;">
            <span class="army-name">Club Penguin Armies</span>
            <span class="army-count">1</span>
        </div>
        
        <div class="army-card" style="border-left-color: #ff4d4d;">
            <span class="army-name">CPA Battleground</span>
            <span class="army-count">1</span>
        </div>
        
        <div class="army-card" style="border-left-color: #ff3366;">
            <span class="army-name">Club Penguin Army Judges</span>
            <span class="army-count">1</span>
        </div>
        
        <div class="army-card" style="border-left-color: #3399ff;">
            <span class="army-name">Water Vikings</span>
            <span class="army-count">1</span>
        </div>
        
        <div class="army-card" style="border-left-color: #00cc00;">
            <span class="army-name">Army of Club Penguin</span>
            <span class="army-count">1</span>
        </div>
        
        <div class="army-card" style="border-left-color: #ff6666;">
            <span class="army-name">Smart Penguins</span>
            <span class="army-count">1</span>
        </div>
        
        <div class="army-card" style="border-left-color: #666666;">
            <span class="army-name">Freeland</span>
            <span class="army-count">47</span>
        </div>
        
<script>
    // Seleciona todos os cartões gerados
    const cards = document.querySelectorAll('.army-card');
    
    cards.forEach(card => {
        // Quando o rato entra no cartão
        card.addEventListener('mouseenter', () => {
            const name = card.querySelector('.army-name').innerText;
            // Envia mensagem para o index.html (janela pai)
            window.parent.postMessage({ type: 'hoverArmy', army: name }, '*');
        });

        // Quando o rato sai do cartão
        card.addEventListener('mouseleave', () => {
            // Envia mensagem para limpar o mapa
            window.parent.postMessage({ type: 'resetMap' }, '*');
        });
    });
</script>
</body>
</html>
